<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Latest Transactions</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let transaction of transactions" (click)="selected.emit(transaction)">
        <h3 matLine>{{transaction.id}}</h3>
        <p matLine>
          {{transaction.amount}}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
