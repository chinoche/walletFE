<mat-toolbar color="primary" *ngIf="activeUser()">
  <button *ngIf="activeUser()" (click)="sidenav.toggle()" mat-mini-fab><mat-icon>menu</mat-icon></button>
  <span>
    {{ title }}
  </span>
  <span class="app-component-toolbar-spacer"></span>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logOut(); sidenav.close()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Salir</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="app-sidenav">
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.label }}
      </a>
    </nav>
  </mat-sidenav>
  <div class="app-content">
    <router-outlet #routerOutlet="outlet"></router-outlet>
  </div>
</mat-sidenav-container>
